<div style="margin: 3rem 0rem">
	<h2>갤러리</h2>
	<!--선택 이미지-->
	<div id="main_gallery_container" style="display:block">
		<img id="gallery_image" name="gallery_image" src="{{maingalleryimage.image.url}}" style="width:90%; height:auto; object-fit: cover;"
		onclick="openModal(src)">
	</div>
	<div class="wrap-vertical">
		<!-- 스크롤 리스트 -->
		<div class="gallery_item">
			 {% for i in gallerylist %} <img src="{{ i.image.url }}" style="width:80px; height:80px; object-fit: cover;" onclick="zoomin('{{i.image.url}}')">
			{% endfor %}
		</div>
	</div>
	<br>
</div>

<!-- 모달 팝업 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImage" class="modal-content">
    </div>


<script>
    function zoomin(url){
        document.getElementById("gallery_image").src = url;
    }
	// 모달 열기
	function openModal(imageSrc) {
		const modal = document.getElementById("imageModal");
		const modalImage = document.getElementById("modalImage");

		modal.style.display = "flex"; // 모달 표시
		modalImage.src = imageSrc; // 이미지 소스 설정
		modal.classList.add("fade-in"); // 애니메이션 효과 추가
	}

	// 모달 닫기
	function closeModal() {
		const modal = document.getElementById("imageModal");
		modal.style.display = "none"; // 모달 숨기기
		modal.classList.remove("fade-in"); // 애니메이션 효과 제거
	}
</script>
<style>
.wrap-vertical{
  width: auto;
  overflow: scroll;
   /* 가로 스크롤 */
  overflow: auto;
  white-space: nowrap;
  margin: 0.1rem 0rem;
}
.wrap-vertical::-webkit-scrollbar{
    display: none;
}

/* 모달 스타일 */
.modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
    object-fit: contain;
    background-color: rgba(0, 0, 0, 0); /* 투명 배경 */
}

.modal-content:hover {
    cursor: zoom-out;
}

/* 애니메이션 효과 */
.modal.fade-in {
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>
